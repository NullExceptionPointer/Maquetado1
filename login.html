<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="intento de mockup"/>
        <meta name="robots" content="follow"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Yard sale</title>

        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;900&family=Quicksand:wght@300;400;500;700&family=Roboto+Slab:wght@300;400;500;900&family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="login-view"><!--Este contenedor sirve para centrar todos los elementos tiene el size completo de la pantalla-->
            
            <div class="form-container"><!--este contenedor da el size del desing que nos dieron de los elementos de la pantalla-->
                
                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo"> 

                <form action="/" class="form"><!-- el formulario con los inputs-->

                    <label for="email" class="label">Email addres</label>
                    <input type="text" id="email" placeholder="user@example.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                    
                    <input type="submit" value="Log in" class="primary-button login-button">
                    
                    <a href="/">Forgot my password</a>
                </form>
            
                <button class="secondary-button singup-button">Sing up</button>
            </div>
        </div>
    </body>
</html>
